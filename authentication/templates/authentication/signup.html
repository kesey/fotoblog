{% extends 'base.html' %}

{% block content %}
    <h2>Inscription</h2>
    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">s'inscrire</button>
    </form>
{% endblock content %}
