{% extends 'base.html' %}

{% block content %}
    <h2>Modifier le billet</h2>
    <form method="post">
        {% csrf_token %}
        {{ edit_form.as_p }}
        <button type="submit">Sauvegarder</button>
    </form>
    <h2>Supprimer le billet</h2>
    <form method="post">
        {% csrf_token %}
        {{ delete_form.as_p }}
        <button type="submit">Supprimer</button>
    </form>
{% endblock content %}
